<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Weather Or Not</title>
</head>

<body >
    <div class="container">
        <h1>Weather Dashboard</h1>
        <div class="search-container">
            <label for="city">Search for a City:</label>
            <input type="text" id="city" placeholder="San Diego">
            <button id="searchBtn">Search</button>
        </div>
        <div class="cities">
            <button class="city-btn" data-city="Atlanta">Atlanta</button>
            <button class="city-btn" data-city="Denver">Denver</button>
            <button class="city-btn" data-city="Seattle">Seattle</button>
            <button class="city-btn" data-city="San Francisco">San Francisco</button>
            <button class="city-btn" data-city="Orlando">Orlando</button>
            <button class="city-btn" data-city="New York">New York</button>
            <button class="city-btn" data-city="Chicago">Chicago</button>
            <button class="city-btn" data-city="Austin">Austin</button>
        </div>
        <div id="weather-container">
            <!-- Weather data will be inserted here -->
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
